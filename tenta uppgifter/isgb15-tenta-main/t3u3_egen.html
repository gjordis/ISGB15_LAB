<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript för webbutveckling (ISGB15) 5hp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form method="post">
        <div id="error"></div>
        <label for="pers">Fyll i ditt personnummer på formen nedan</label><br>
        <input type="text" id="pers" placeholder="ÅÅMMDD-XXXX"><br>
        <p>Välj storlek på lägenhet</p>
        <input type="radio" name="size" value="28" checked> 1:a 28kvm<br>
        <input type="radio" name="size" value="34"> 1:a 34kvm<br>
        <input type="radio" name="size" value="39"> 2:a 39kvm<br>
        <input type="radio" name="size" value="58"> 3:a 58kvm<br>
        <p><label for="floor">Välj våning*:</label></p>
        <select id="floor">
            <option value="0">Markplan</option>
            <option value="1">Våning 1</option>
            <option value="2">Våning 2</option>
            <option value="3">Våning 3</option>
            <option value="4">Våning 4</option>
        </select><br>
        <i class="small">
            *Ettorna finns enbart på plan 1 & 2. Treorna enbart på plan 4 & 5.
        </i><br>
        <button type="submit">Skicka anmälan!</button>
        <br><br>
    </form>

    <script src="/js3/JSFunctionU3_egen.js"></script>
</body>

</html>
